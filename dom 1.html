<!DOCTYPE html>
<html lang="en">
    
	<head>
        <meta charset=utf-8 />
        <title>Activity 1 - Vanilla JS DOM</title>
    </head> 
    
	<body>
        <p id ='text'>Vanilla JS DOM</p> 
        <div>
        <button id="jsstyle"
        onclick="js_style()">Style</button>
        </div>
    
	<script>
	document.getElementById("text").style.color = "green"; // changing font color green 
	document.getElementById("text").style.fontFamily = "Arial"; // changing font type to Arial
	document.getElementById("text").style.fontSize = "larger"; // changing font size to larger 
	
	</script>
	
	</body>

</html>
