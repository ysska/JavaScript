<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Statements</title>

</head>

<body>


<script>
// check if the numbers are equal
let x = prompt ("enter 1st number");
let y = prompt ("enter 2nd number");
let z = prompt ("enter 3rd number");

if (x < y && y < z) {
	console.log("increasing order"); // check if x < y < z 
	}
	else if (x > y && y > z) {
	console.log("decreasing order"); // check if x y & z are equal
	}
	else {
	console.log("Neither increasing or decreasing"); // check if x y & z are neither equal or different 
	}


</script>

</body> 
</html>
