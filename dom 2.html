<!DOCTYPE html>
<html lang="en">
    
	<head>
        <meta charset=utf-8 />
        <title>Activity 2 - Vanilla JS DOM</title>
		
    </head> 
    
	<body>
	
	<h3> INPUT RADIUS VALUE AND GET THE VOLUME OF A SPHERE </h3>
    <p> please input radius value </p>
	<input id="x" />
	<input type="submit" value="submit" onclick="myFunction()"/>
	
	<p id="c"></p>
	
	<script>
	function myFunction() 
	{
	let x = document.getElementById("x").value;
	document.getElementById("c").innerHTML = 4 / 3 * Math.PI * Math.pow(x,3) + "cm";
	}
	
	</script>
		
	</body>

</html>
