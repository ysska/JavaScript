<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vanilla loops 2</title>

</head>

<body>


<script>
// to check if the current number is odd or even 
let i = Number(window.prompt("enter a number")); // to enter number from 1 to 10

for (n=1; n<=10; n++) {
    console.log((i), ("x"), (n), ("="), n * i);
}

</script>

</body>
