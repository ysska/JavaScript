<body>

<p id='a'></p>
<p id='b'></p>
<p id='c'></p>
<p id='d'></p>

<script>

document.getElementById("a").innerHTML = - 5 + 8 * 6; // a. -5 + 8 * 6 
document.getElementById("b").innerHTML = ( 55 + 9 ) % 9; // b. (55+9) % 9 
document.getElementById("c").innerHTML = 20 + - 3 * 5 / 8; // c. 20 + -3*5 / 8 
document.getElementById("d").innerHTML = 5 + 15 / 3 * 2 - 8 % 3; //d. 5 + 15 / 3 * 2 - 8 % 3

</script>


</body>
