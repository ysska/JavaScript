
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Challenge</title>
</head>

<body>

<h3>ROCK PAPER SCISSORS</h3>
<img src="hands.jpg" alt="hands">
<h5>Rock ... Paper ... or Scissors ... Your choice <h5>
<p id="rock" onclick="myFunction1()">ROCK</p>
<p id="paper" onclick="myFunction2()">PAPER</p>
<p id="scissors" onclick="myFunction3()">SCISSORS</p>

<script>
function myFunction1() {
  document.getElementById("rock").innerHTML = "Computer choice: Paper ... You lost!";
}
function myFunction2() {
  document.getElementById("paper").innerHTML = "Computer choice: Rock ... You won!";
}
function myFunction3() {
  document.getElementById("scissors").innerHTML = "Computer choice: Scissors too ... Try again!";
}
</script>

</script>

</body>
</html>
