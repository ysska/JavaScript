<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control Statements</title>

</head>

<body>


<script>
// check if the numbers are equal
let x = prompt ("enter 1st number");
let y = prompt ("enter 2nd number");
let z = prompt ("enter 3rd number");

if (x !== y && y !== z) {
	console.log("numbers are not equal"); // check if x y & z are not equal
	}
	else if (x == y && y == z) {
	console.log("numbers are equal"); // check if x y & z are equal
	}
	else {
	console.log("Neither all are equal or different"); // check if x y & z are neither equal or different 
	}


</script>

</body> 
</html>
